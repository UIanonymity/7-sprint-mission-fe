<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>login</title>

        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">

    </head>

    <body>
        <main>
            <header>
                <a class="homelink" href="index.html"><img class="logoicon" src="imge/panda-fac.svg">
                    <h2 class="logo">판다마켓</h2> </a>
            </header>
                <div class="container">
                    <div class="bars">
                        <form method="post" action="login.html"></form>
                        <div class="text"><p>이메일</p></div>
                          <label for="email"></label>
                        <input class="inputbar" type="email" id="email" placeholder="이메일을 입력해주세요">
                        </div>
                        <div class="bars">
                            <div class="text"><p>비밀번호</p></div>
                            <label for="password"></label>
                            <input class="inputbar" type="password" id="password" placeholder="비밀번호를 입력해주세요">
                            <div class="eyes" id="togglePassword1"><i class="fas fa-eye"></i></div>
                        </div>
                        <input class="button" type="submit" value="로그인">
                    </div>
                    <div class="loginbox">
                        <div class="box">
                            <p>간편 로그인하기</p>
                            <div class="icon">
                                <a href="https://www.google.com" type="button" target="_blank" rel="noopener noreferrer"> <img src="imge/loginGo.svg"> </a>
                                <a href="https://www.kakaocorp.com/page" type="button" target="_blank" rel="noopener noreferrer"> <img src="imge/loginKO.svg"> </a>
                            </div>
                        </div>
                    </div>
                    <div class="signup">
                        <p>판다마켓이 처음이신가요?</p>
                        <a class="link" href="signup.html">회원가입</a>
                    </div>
                </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
